<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start"> <!-- Alinea el bot칩n a la izquierda -->
      <ion-button (click)="volverAlInicio()"> <!-- Maneja el evento click -->
        <ion-icon name="arrow-back"></ion-icon> <!-- Icono de flecha hacia atr치s -->
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="usuario$ | async as usuario">
    <ion-card-header>
      <ion-card-title>Informaci칩n del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre de usuario:</ion-label>
        <ion-input type="text" value="{{ usuario.username }}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Correo electr칩nico:</ion-label>
        <ion-input type="email" value="{{ usuario.email }}" readonly></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
