<ion-header>
  <ion-toolbar>
    <ion-title>
      Página no encontrada
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="error-container">
    <h1>Error 404</h1>
    <p>Lo sentimos, la página que estás buscando no existe.</p>
    <p>Podría ser que la URL esté mal escrita o que la página haya sido movida a otra dirección.</p>
    <ion-button routerLink="/">Volver al inicio</ion-button>
  </div>
</ion-content>
