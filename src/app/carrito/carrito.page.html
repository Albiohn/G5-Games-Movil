<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-thumbnail slot="start">
        <img [src]="item.imagen" alt="Item Image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>Cantidad: {{ item.cantidad }}</p>
        <p>Precio: {{ item.precio }}</p>
      </ion-label>
      <ion-button slot="end" (click)="removeItem(i)">Borrar</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="checkout()">Comprar</ion-button>
  
  <ion-text *ngIf="compraExitosa" color="success">
    <div class="compra-exitosa">Compra Exitosa</div>
  </ion-text>
</ion-content>
